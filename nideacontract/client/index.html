<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./main.css">
    <title>DAPP Products</title>
</head>

<body>
    <div class="container py-5">
        <div class="row">
            <div class="col-md-4">
                <div class="card card-body rounded-0 mb-4 bg-dark">
                    <h1>DApp</h1>
                    <h6 class="text-secondary">Aplicacion descentralizada de prueba</h6>
                    <span>Wallet</span>
                    <span id="account" class="text-warning"></span>
                </div>

                <form class="card card-body bg-dark rounded-0" id="productForm">
                    <h4>Guardar un producto</h4>

                    <input 
                        type="text" 
                        name="name"
                        placeholder="Escribe el nombre..." 
                        class="form-control bg-dark text-white rounded-0 border-0 my-4" 
                    />
                    <textarea 
                        rows="2"
                        name="description" 
                        class="form-control bg-dark text-white rounded-0 border-0 my-4" 
                        placeholder="Descripcion...">
                    </textarea>
                    <input 
                        type="text"
                        name="code" 
                        placeholder="Ingresa el codigo del producto..." 
                        class="form-control bg-dark text-white rounded-0 border-0 my-4" 
                    />

                    <button class="btn btn-primary">
                        Guardar
                    </button>
                </form>

            </div>
            <div class="col md-8">
                <div id="productsList"></div>
            </div>
        </div>
    </div>

    <!--- Scripts -->>
    <script src="./libs/@truffle/contract/browser-dist/truffle-contract.min.js"></script>
    <script src="./app.js"></script>
    <script src="./ui.js"></script>

</body>

</html>
